<!DOCTYPE html>
<html>
	<head>
{#		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>#}
        <script src="../static/jquery-2.2.0.min.js"></script>
        <script src="../static/long.min.js"></script>
        <script src="../static/bytebuffer.min.js"></script>
        <script src="../static/protobuf.min.js"></script>
		<title>People Game</title>
	</head>
	<body>
		<script src="../static/index.js"></script>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "animalgame/mystyle.css" %}" />
        <img id="guesswhoPic" src="{% static "animalgame/guessme.jpg" %}"/>

        <h3 id="guesswhoTitle">Think of a human being...</h3>

        <div id="userInteraction">
            <div id="displayMe">
                <p id="contentHolder"></p>
            </div>

            <div id="buttonLocation">
                <button id="yesButton" type="button" >Yes!</button>
                <button id="noButton" type="button" >No!</button>
                <button id="nextQuestion" type="button" >Next!</button>
                <button id="guessButton" type="button" >guess!</button>

            </div>

            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
	 </body>
</html>
