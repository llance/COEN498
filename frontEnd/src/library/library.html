<!-- library.html -->
<div>
    <div class="home jumbotron centered">
        <center>
        <h1>View your current Library!</h1>
        <p></p>
        <div class="library_button_div">
            <a class="btn btn-primary btn-lg" role="button" (click)="viewHome()">View Homepage</a>
            <a class="btn btn-primary btn-lg" role="button" (click)="viewBooks()">View Books</a>
            <a class="btn btn-primary btn-lg" role="button" (click)="viewMovies()">View Movies</a>
            <a class="btn btn-primary btn-lg" role="button" (click)="viewMusic()">View Music</a>
            <a class="btn btn-primary btn-lg" role="button" (click)="logout()">Logout</a>
        </div>
        </center>
    </div>
</div>
<h1>Your Library</h1>
<table id="tbl" class="table table-striped">
    <tr>
        <td *ngFor="#col of columns"><a (click)="sort(col.name)">{{col.descr}}</a></td>
    </tr>
    <tr *ngFor="#item of item">
        <td *ngFor="#col of columns">{{item[col.name]}}</td>
        <td align="center"><input type="checkbox" id="chk" name="chkbox"></td>
    </tr>
</table>
<p><a class="btn btn-primary btn-lg" role="button" (click)="delete()">Delete Items</a></p>
