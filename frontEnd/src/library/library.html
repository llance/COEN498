<!-- library.html -->
<div>
    <div class="home jumbotron centered">
        <h1>View your current Library!</h1>
        <p><a class="btn btn-primary btn-lg" role="button" (click)="viewBooks()">View Books</a></p>
    </div>
    <div ng-app="myApp">
        <div ng-controller="PeopleCtrl">
            <p> Click <a ng-click="loadBooks()">here</a> to load data.</p>
            <table>
                <tr>
                    <th>IBSN</th>
                    <th>Author</th>
                    <th>Title</th>
                </tr>
                <tr ng-repeat="book in books">
                    <td>{{book.ibsn}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.title}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
