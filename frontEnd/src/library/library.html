<!-- library.html -->
<div>
    <div class="home jumbotron centered">
        <h1>View your current Library!</h1>
        <p><a class="btn btn-primary btn-lg" role="button" (click)="viewBooks()">View Books</a></p>
        <p><a class="btn btn-primary btn-lg" role="button" (click)="viewMovies()">View Movies</a></p>
        <p><a class="btn btn-primary btn-lg" role="button" (click)="viewMusic()">View Music</a></p>
    </div>
</div>
<h1>Your Library</h1>
<table id = "tbl" class="table table-striped">
    <tr>
        <td *ngFor="#col of columns"><a (click)="sort(col.name)">{{col.descr}}</a></td>
    </tr>
    <tr *ngFor="#item of item">
        <td *ngFor="#col of columns">{{item[col.name]}}</td>
        <td align="center"><input type="checkbox" id="chk" name="report_myTextEditBox" value="checked" style="text-align:center; vertical-align: middle;"></td>
    </tr>
</table>
<p><a class="btn btn-primary btn-lg" role="button" (click)="delete()">Delete Items</a></p>
