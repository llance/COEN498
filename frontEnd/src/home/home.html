<div>
    <div class="home jumbotron centered">
        <div id="homepage_title">
            <h1>Welcome to Shelved!</h1>
        </div>
        <center>
        <div id="homepage_buttons">
            <div id="viewLib_button">
                <a class="btn btn-primary btn-lg" role="button" (click)="viewLibrary()">View Library</a>
            </div>
            <div id="logOut_button">
                <a class="btn btn-primary btn-lg" role="button" (click)="logout()">Logout</a>
            </div>
        </div>
        <p></p>

        <form [ngFormModel]="ibsnForm" (submit)="submitIBSN($event)">
            <div class="form-group">
                <label for="ibsn">IBSN</label>
                <input ngControl="ibsnNumber" type="ibsnNumber" placeholder="Enter your IBSN #">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        <form [ngFormModel]="upcForm" (submit)="submitUPC($event)">
            <div class="form-group">
                <label for="upc">UPC</label>
                <input id="upcNumber_input" ngControl="upcNumber" type="upcNumber" placeholder="Enter your Movie UPC #">
            <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        </center>
    </div>
</div>
